<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600|Roboto+Condensed:400,700|Roboto+Slab:400,700|Source+Sans+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>

  <style></style>
  <body>
    <div
      class="section slide-dark content-align-top-sm content-align-top-md contact-page"
      id="sectionHomeContact"
    >
      <div class="fp-bg"></div>
      <div class="container fullpage-content content-lg">
        <div class="row flex-column">
          <div class="col-sm-12 col-lg-6">
            <div class="margin-vert content-lg">
              <div class="h4 text-left ">Get Started Today!</div>
              <p class="text-left">
                Fill out the form below to take the first step to improve your
                online presence and increase sales.
              </p>
            </div>
          </div>
          <div class="col-sm-12 col-lg-9 col-xl-7">
            <div class="contact-today">
              <form
                class="contact100-form validate-form"
                name="submit-to-google-sheet"
              >
                <table>
                  <tr>
                    <div class="form-group">
                      <td style="width: 250px; height: 50px;">
                        <div class="pt-4 mr-4">
                          <label>Name</label>
                          <input
                            class="input100 form-control"
                            type="text"
                            name="Name"
                            size="70"
                            placeholder="Name"
                            required
                          />
                        </div>
                      </td>
                      <td>
                        <div class="pt-4">
                          <label>Phone</label>
                          <input
                            class="input100 form-control"
                            type="tel"
                            name="Phone"
                            placeholder="Phone"
                            required
                          />
                        </div>
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <div class="form-group">
                      <td>
                        <div class="pt-4">
                          <label>Your WebSite</label>
                          <input
                            class="input100 form-control"
                            type="text"
                            name="Business_Web_Site"
                            placeholder="Business Web Site"
                            required
                          />
                        </div>
                      </td>
                      <td>
                        <div class="pt-4">
                          <label>Email</label>
                          <input
                            class="input100 form-control"
                            type="text"
                            name="Email_Address"
                            placeholder="Email"
                            required
                          />
                        </div>
                      </td>
                    </div>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td>
                      <br />
                      <button
                        class="contact100-form-btn btn-lg btn-primary bll"
                        type="submit"
                      >
                          Click To Send
                        </span>
                      </button>
                    </td>
                  </tr>
                </table>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
